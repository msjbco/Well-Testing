<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Techs | Peak to Plains Well Testing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-header {
      background: var(--navy);
      color: white;
      padding: 1.5rem 0;
      margin-bottom: 2rem;
    }
    .admin-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .admin-header h1 {
      color: white;
      margin: 0;
      font-size: 1.8rem;
    }
    .admin-header .back-btn {
      background: var(--brown);
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
    .techs-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1.5rem 4rem;
    }
    .techs-list {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .tech-item {
      padding: 1.5rem;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s;
    }
    .tech-item:last-child {
      border-bottom: none;
    }
    .tech-item:hover {
      background: #f9f9f9;
    }
    .tech-info {
      flex: 1;
    }
    .tech-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--navy);
      margin-bottom: 0.3rem;
    }
    .tech-email, .tech-phone {
      font-size: 0.95rem;
      color: var(--gray);
      margin-bottom: 0.2rem;
    }
    .tech-phone a {
      transition: color 0.2s;
    }
    .tech-phone a:hover {
      color: var(--navy);
      text-decoration: underline;
    }
    .tech-actions {
      display: flex;
      gap: 0.5rem;
    }
    .btn-edit, .btn-delete {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }
    .btn-edit {
      background: var(--green);
      color: white;
    }
    .btn-edit:hover {
      background: #1f4d3a;
    }
    .btn-delete {
      background: #dc3545;
      color: white;
    }
    .btn-delete:hover {
      background: #c82333;
    }
    .techs-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .techs-header h2 {
      color: var(--navy);
      margin: 0;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      color: var(--navy);
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    .form-group input {
      width: 100%;
      padding: 1rem 1.5rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1.1rem;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--green);
    }
    .form-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .btn-cancel {
      background: #ccc;
      color: #333;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      cursor: pointer;
    }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 10000;
      justify-content: center;
      align-items: center;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #ddd;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      color: #666;
    }
    .modal-close:hover {
      background: #bbb;
    }
    .toast {
      position: fixed;
      top: 100px;
      right: 2rem;
      background: var(--green);
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: none;
      z-index: 10001;
    }
    .toast.show {
      display: block;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--gray);
    }
  </style>
</head>
<body>
  <!-- INSERT HEADER -->
  <div w3-include-html="header.html"></div>
  
  <!-- Check authentication -->
  <script>
    if (sessionStorage.getItem('adminLoggedIn') !== 'true') {
      window.location.href = 'admin-login.html';
    }
  </script>

  <div class="admin-header">
    <div class="container">
      <h1>Manage Techs</h1>
      <a href="admin-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <div class="techs-container">
    <div class="techs-header">
      <h2>Current Techs</h2>
      <button onclick="openAddTechModal()" class="btn" style="background:var(--green);color:white;padding:0.8rem 1.5rem;border-radius:8px;border:none;font-weight:600;cursor:pointer">+ Add New Tech</button>
    </div>

    <div class="techs-list" id="techsList">
      <!-- Techs will be loaded here -->
    </div>

    <div id="emptyState" class="empty-state" style="display:none">
      <h3>No Techs Found</h3>
      <p>Add your first tech using the form above.</p>
    </div>
  </div>

  <!-- Add Tech Modal -->
  <div class="modal-overlay" id="addModal" onclick="closeAddTechModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <button class="modal-close" onclick="closeAddTechModal()">&times;</button>
      <h2 style="color:var(--navy);margin-bottom:1.5rem">Add New Tech</h2>
      <form id="addTechForm">
        <div class="form-group">
          <label for="techName">
            Name <span style="color:red">*</span>
          </label>
          <input type="text" 
                 id="techName" 
                 name="techName"
                 required
                 placeholder="Enter tech name">
        </div>

        <div class="form-group">
          <label for="techEmail">
            Email <span style="color:red">*</span>
          </label>
          <input type="email" 
                 id="techEmail" 
                 name="techEmail"
                 required
                 placeholder="Enter tech email">
        </div>

        <div class="form-group">
          <label for="techPhone">
            Phone Number
          </label>
          <input type="tel" 
                 id="techPhone" 
                 name="techPhone"
                 placeholder="Enter phone number">
        </div>

        <div class="form-actions">
          <button type="button" onclick="closeAddTechModal()" class="btn-cancel">Cancel</button>
          <button type="submit" class="btn" style="flex:1">Add Tech</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Tech Modal -->
  <div class="modal-overlay" id="editModal" onclick="closeEditModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <button class="modal-close" onclick="closeEditModal()">&times;</button>
      <h2 style="color:var(--navy);margin-bottom:1.5rem">Edit Tech</h2>
      <form id="editTechForm">
        <input type="hidden" id="editTechId">
        <div class="form-group">
          <label for="editTechName">
            Name <span style="color:red">*</span>
          </label>
          <input type="text" 
                 id="editTechName" 
                 required
                 placeholder="Enter tech name">
        </div>

        <div class="form-group">
          <label for="editTechEmail">
            Email <span style="color:red">*</span>
          </label>
          <input type="email" 
                 id="editTechEmail" 
                 required
                 placeholder="Enter tech email">
        </div>

        <div class="form-group">
          <label for="editTechPhone">
            Phone Number
          </label>
          <input type="tel" 
                 id="editTechPhone" 
                 placeholder="Enter phone number">
        </div>

        <div class="form-actions">
          <button type="button" onclick="closeEditModal()" class="btn-cancel">Cancel</button>
          <button type="submit" class="btn" style="flex:1">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script src="api.js"></script>
  <script>w3.includeHTML();</script>
  <script>
    let allTechs = [];

    // Format phone number to standard format (XXX) XXX-XXXX
    function formatPhoneNumber(phone) {
      if (!phone) return 'No phone number';
      
      // Remove all non-digit characters
      const cleaned = phone.replace(/\D/g, '');
      
      // Format based on length
      if (cleaned.length === 10) {
        return `(${cleaned.slice(0, 3)}) ${cleaned.slice(3, 6)}-${cleaned.slice(6)}`;
      } else if (cleaned.length === 11 && cleaned[0] === '1') {
        // Handle 11-digit numbers starting with 1
        return `(${cleaned.slice(1, 4)}) ${cleaned.slice(4, 7)}-${cleaned.slice(7)}`;
      } else {
        // If it doesn't match standard format, return as-is
        return phone;
      }
    }

    async function loadTechs() {
      try {
        allTechs = await window.techsAPI.getAll();
        renderTechs();
      } catch (error) {
        console.error('Error loading techs:', error);
        alert('Failed to load techs: ' + error.message);
      }
    }

    function renderTechs() {
      const techsList = document.getElementById('techsList');
      const emptyState = document.getElementById('emptyState');

      if (allTechs.length === 0) {
        techsList.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      techsList.style.display = 'block';
      emptyState.style.display = 'none';

      techsList.innerHTML = allTechs.map(tech => {
        const phoneDisplay = tech.phone 
          ? `<a href="sms:${tech.phone.replace(/\D/g, '')}" style="color:var(--green);text-decoration:none" title="Send SMS to ${tech.name}">${formatPhoneNumber(tech.phone)}</a>`
          : 'No phone number';
        return `
        <div class="tech-item">
          <div class="tech-info">
            <div class="tech-name">${tech.name}</div>
            <div class="tech-email">${tech.email}</div>
            <div class="tech-phone">${phoneDisplay}</div>
          </div>
          <div class="tech-actions">
            <a href="admin-tech-detail.html?techId=${tech.id}" class="btn-edit">View</a>
            <button class="btn-delete" onclick="deleteTech('${tech.id}')">Delete</button>
          </div>
        </div>
      `;
      }).join('');
    }

    function openAddTechModal() {
      document.getElementById('addModal').classList.add('active');
      document.getElementById('addTechForm').reset();
    }

    function closeAddTechModal(event) {
      if (!event || event.target.id === 'addModal' || event.target.classList.contains('modal-close')) {
        document.getElementById('addModal').classList.remove('active');
      }
    }

    function openEditModal(techId) {
      const tech = allTechs.find(t => t.id === techId);
      if (!tech) return;

      document.getElementById('editTechId').value = tech.id;
      document.getElementById('editTechName').value = tech.name;
      document.getElementById('editTechEmail').value = tech.email;
      document.getElementById('editTechPhone').value = tech.phone || '';
      document.getElementById('editModal').classList.add('active');
    }

    function closeEditModal(event) {
      if (!event || event.target.id === 'editModal' || event.target.classList.contains('modal-close')) {
        document.getElementById('editModal').classList.remove('active');
      }
    }

    async function deleteTech(techId) {
      if (!confirm('Are you sure you want to delete this tech? This cannot be undone.')) {
        return;
      }

      try {
        await window.techsAPI.delete(techId);
        showToast('Tech deleted successfully');
        loadTechs();
      } catch (error) {
        console.error('Error deleting tech:', error);
        alert('Failed to delete tech: ' + error.message);
      }
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Add tech form submission
    document.getElementById('addTechForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const techData = {
        name: document.getElementById('techName').value.trim(),
        email: document.getElementById('techEmail').value.trim(),
        phone: document.getElementById('techPhone').value.trim() || null,
        active: true
      };

      try {
        await window.techsAPI.create(techData);
        showToast('Tech added successfully');
        closeAddTechModal();
        document.getElementById('addTechForm').reset();
        loadTechs();
      } catch (error) {
        console.error('Error adding tech:', error);
        alert('Failed to add tech: ' + error.message);
      }
    });

    // Edit tech form submission
    document.getElementById('editTechForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const techId = document.getElementById('editTechId').value;
      const techData = {
        name: document.getElementById('editTechName').value.trim(),
        email: document.getElementById('editTechEmail').value.trim(),
        phone: document.getElementById('editTechPhone').value.trim() || null
      };

      try {
        await window.techsAPI.update(techId, techData);
        showToast('Tech updated successfully');
        closeEditModal();
        loadTechs();
      } catch (error) {
        console.error('Error updating tech:', error);
        alert('Failed to update tech: ' + error.message);
      }
    });

    // Load techs on page load
    loadTechs();
  </script>
</body>
</html>
